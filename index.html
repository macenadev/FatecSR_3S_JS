<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Grupo Um</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <h1 class="text-center">Grupo Um</h1>
    <div class="container">
        <form id="formulario">
            <input class="form-control form-control-lg" type="text" placeholder="Insira seu Nome" id="nome">
            <input class="form-control form-control-lg" type="email" placeholder="Insira seu Email" id="email">
            <select class="form-control" id="tipo">
                <option value="">* SELECIONE O TIPO *</option>
                <option value="FISICA">FISICA</option>
                <option value="JURIDICA">JURIDICA</option>
            </select>
            <input type="hidden" id="acao" value="incluir">
            <button class="btn btn-success" type="button" id="GravarDado">
                Gravar
            </button>
            <button class="btn btn-danger" type="button" id="LimparDado">
                Limpar
            </button>
        </form>
        <table class="table table-borderless">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">TIPO</th>
                    <th scope="col">AÇÃO</th>
                </tr>
            </thead>
            <tbody id="dados-tabela">
                <tr>
                    <td>Vazio</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src=></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
